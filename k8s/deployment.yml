apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-deploy
  labels:
    app: k8s-demo-deploy
spec:
  replicas: 5 # レプリケーションの増減数
  selector:
    matchLabels:
      app: k8s-demo-deploy
  template:
    metadata:
      labels:
        app: k8s-demo-deploy
    spec:
      containers:
        - name: www
#          image: xxx
#          ports:
#            - containerPort: 3000
          image: nginx:1.12
          ports:
            - containerPort: 80
